<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="navbar-brand">Recipe-App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a id="favourites-link" class="nav-link" href="#">Favourite</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                            Category
                        </a>

                        </ul>

    <div class="d-flex justify-content-center mt-4">
        <div class="input-group w-50">
            <input id="input-recipe" type="text" class="form-control" placeholder="Wyszukaj przepis">

                <button id="search-button" class="btn btn-outline-secondary">Szukaj przepis√≥w</button>
            </div>
        </div>
    </div>
    <div id="results" class="mt-4 px-1"></div>

        <h2 class="text-center">Ulubione Przepisy</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cKxAEImmultif9lsRivgSl7/r4FB/s+YYL+FslBh47ITpABg2Q/gy8kvgKOx7hsu" crossorigin="anonymous"></script>
